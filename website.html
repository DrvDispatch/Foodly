<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-DEVICE | Modern Webshop</title>
    <!-- Using Inter font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --bg-color: #ffffff;
            --text-primary: #111111;
            --text-secondary: #666666;
            --accent-color: #111111;
            /* Black accent */
            --card-bg: #ffffff;
            --gray-bg: #f5f5f7;
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --container-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            outline: none;
        }

        ul {
            list-style: none;
        }

        /* --- Utilities --- */
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px;
        }

        .hidden {
            display: none !important;
        }

        /* --- Header --- */
        .header {
            padding: 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .header-icons {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            padding: 4px;
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -8px;
            background: var(--accent-color);
            color: white;
            font-size: 10px;
            font-weight: bold;
            height: 18px;
            width: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* --- Hero Section (Home) --- */
        .hero {
            margin-top: 20px;
            background-color: #e8e8ed;
            /* Slightly darker gray to match image */
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            position: relative;
            height: 450px;
            display: flex;
            align-items: center;
        }

        .hero-content {
            flex: 1;
            padding-left: 64px;
            z-index: 2;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .shop-btn {
            background: var(--bg-color);
            color: var(--text-primary);
            padding: 14px 32px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .shop-btn:hover {
            transform: translateY(-2px);
        }

        .hero-image-container {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            position: relative;
        }

        /* Positioning the hero image to match the reference */
        .hero-image {
            max-height: 110%;
            width: auto;
            object-fit: contain;
            margin-right: -50px;
            margin-bottom: -30px;
            /* Subtly darken the image area for contrast */
            mask-image: linear-gradient(to right, rgba(0, 0, 0, 1) 40%, rgba(0, 0, 0, 0.8));
        }


        /* --- Product Grid (Home) --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
            padding: 64px 0;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-md);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
        }

        .card-index {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card-image-wrapper {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .card-image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .card-price {
            color: var(--text-secondary);
        }


        /* --- Product Detail Page View --- */
        .product-detail-view {
            padding: 64px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 64px;
            align-items: center;
        }

        .detail-image-container {
            background: var(--gray-bg);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .detail-image {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .detail-info h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .detail-price {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .detail-desc {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .add-to-cart-btn {
            background: var(--accent-color);
            color: white;
            padding: 16px 48px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: opacity 0.2s;
        }

        .add-to-cart-btn:hover {
            opacity: 0.9;
        }

        /* --- Cart Page View --- */
        .cart-view {
            padding: 64px 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .cart-header {
            font-size: 2rem;
            margin-bottom: 32px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid #eee;
            gap: 24px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-total {
            margin-top: 32px;
            text-align: right;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .checkout-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 32px;
        }

        /* --- Checkout View --- */
        .checkout-view {
            padding: 64px 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius-md);
            font-family: inherit;
        }

        .split-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Icon SVG sizing */
        .icon svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>

    <!-- Navigation Header -->
    <header class="header container">
        <a href="#" class="logo" onclick="app.navigate('home')">NEO-DEVICE</a>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Phones</a></li>
                <li><a href="#">Parts</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <button class="icon-btn icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </button>
            <button class="icon-btn icon" onclick="app.navigate('cart')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
                <div id="cart-count" class="cart-badge hidden">0</div>
            </button>
        </div>
    </header>

    <!-- Main Content App Container -->
    <main id="app" class="container">

        <!-- VIEW: HOME -->
        <section id="home-view">
            <!-- Hero Banner -->
            <div class="hero">
                <div class="hero-content">
                    <h1 class="hero-title">The New Standard.<br>Apex X1.</h1>
                    <button class="shop-btn">Shop Now</button>
                </div>
                <div class="hero-image-container">
                    <!-- Using a similar looking phone image placeholder -->
                    <img src="https://i.imgur.com/5v86l8v.png" alt="Apex X1 Phone" class="hero-image">
                </div>
            </div>

            <!-- Product Grid Area -->
            <div id="product-grid-container" class="product-grid">
                <!-- Product Cards will be inserted here by Javascript -->
            </div>
        </section>


        <!-- VIEW: PRODUCT DETAIL (Hidden by default) -->
        <section id="product-detail-view" class="hidden">
            <!-- Content populated by JS -->
        </section>


        <!-- VIEW: CART (Hidden by default) -->
        <section id="cart-view" class="hidden cart-view">
            <h2 class="cart-header">Your Shopping Cart</h2>
            <div id="cart-items-container">
                <!-- Cart items populate here -->
            </div>
            <div class="cart-total">
                Total: <span id="cart-total-amount">$0.00</span>
            </div>
            <div class="checkout-actions">
                <button class="add-to-cart-btn" onclick="app.navigate('checkout')">Proceed to Checkout</button>
            </div>
        </section>


        <!-- VIEW: CHECKOUT (Hidden by default) -->
        <section id="checkout-view" class="hidden checkout-view">
            <h2 class="cart-header" style="margin-bottom: 10px;">Checkout</h2>
            <p style="margin-bottom: 32px; color: var(--text-secondary);">Enter your details to complete the order.</p>

            <form
                onsubmit="event.preventDefault(); alert('Payment Simulation Successful! Order placed.'); app.clearCart(); app.navigate('home');">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" required placeholder="john@example.com">
                </div>
                <div class="split-inputs">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Shipping Address</label>
                    <input type="text" class="form-input" required placeholder="123 Neo St.">
                </div>

                <h3 style="margin: 32px 0 16px;">Payment Details</h3>
                <div class="form-group">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-input" required placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class="split-inputs">
                    <div class="form-group">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-input" required placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CVC</label>
                        <input type="text" class="form-input" required placeholder="123">
                    </div>
                </div>

                <button type="submit" class="add-to-cart-btn" style="width: 100%; margin-top: 24px;">Pay Now</button>

            </form>
        </section>

    </main>

    <!-- Frontend Application Logic -->
    <script>
        // 1. Data Source (Matching the image)
        // Note: Using placeholder images that match the visual style of the original design.
        const productsData = [
            {
                id: 1,
                title: "Pixel 8 Pro",
                price: 899,
                image: "https://i.imgur.com/F81j6B2.png", // Placeholder for Pixel style phone
                description: "The most advanced Pixel yet. Features a polished aluminum frame and matte back glass with a pro-level camera system."
            },
            {
                id: 2,
                title: "Replacement OLED Screen Kit",
                price: 129,
                image: "https://i.imgur.com/0L4X4qD.png", // Placeholder for screen and tool kit
                description: "Complete kit for replacing a damaged screen. Includes high-quality OLED panel, digitizer, and essential tools."
            },
            {
                id: 3,
                title: "Wireless Charging Pad",
                price: 45,
                image: "https://i.imgur.com/X9X5Z8C.png", // Placeholder for white wireless charger
                description: "Fast wireless charging up to 15W. The minimal white design blends perfectly with any modern desk setup."
            },
            {
                id: 4,
                title: "Snapdragon Processor Chip",
                price: 250,
                image: "https://i.imgur.com/5Pj9gYd.png", // Placeholder for processor chip
                description: "OEM Snapdragon replacement processor for advanced mobile computing and repair capabilities."
            }
        ];

        // 2. Application State Application Logic
        const app = {
            cart: [],
            views: ['home', 'product-detail', 'cart', 'checkout'],

            // Initialize the app
            init: function () {
                this.renderHomeGrid();
                this.updateCartUI();
            },

            // Navigation handling (hiding/showing views)
            navigate: function (viewName, productId = null) {
                // Hide all views
                this.views.forEach(view => {
                    document.getElementById(`${view}-view`).classList.add('hidden');
                });

                // Show target view
                const targetView = document.getElementById(`${viewName}-view`);
                targetView.classList.remove('hidden');
                window.scrollTo(0, 0);

                // View specific actions
                if (viewName === 'product-detail' && productId) {
                    this.renderProductDetail(productId);
                } else if (viewName === 'cart') {
                    this.renderCartView();
                }
            },

            // Renders the homepage product grid
            renderHomeGrid: function () {
                const container = document.getElementById('product-grid-container');
                container.innerHTML = productsData.map((product, index) => `
                    <div class="product-card" onclick="app.navigate('product-detail', ${product.id})">
                        <span class="card-index">${index + 1}</span>
                        <div class="card-image-wrapper">
                            <img src="${product.image}" alt="${product.title}" class="card-image">
                        </div>
                        <div class="card-info">
                            <h3 class="card-title">${product.title}</h3>
                            <p class="card-price">$${product.price}</p>
                        </div>
                    </div>
                `).join('');
            },

            // Renders a single product detail view
            renderProductDetail: function (productId) {
                const product = productsData.find(p => p.id === productId);
                const container = document.getElementById('product-detail-view');

                if (!product) return;

                container.innerHTML = `
                    <div class="detail-image-container">
                        <img src="${product.image}" alt="${product.title}" class="detail-image">
                    </div>
                    <div class="detail-info">
                        <h1>${product.title}</h1>
                        <p class="detail-price">$${product.price}</p>
                        <p class="detail-desc">${product.description}</p>
                        <button class="add-to-cart-btn" onclick="app.addToCart(${product.id})">Add to Cart</button>
                        <br><br>
                        <a onclick="app.navigate('home')" style="text-decoration:underline; color: var(--text-secondary)">&larr; Back to products</a>
                    </div>
                `;
            },

            // Renders the cart list view
            renderCartView: function () {
                const container = document.getElementById('cart-items-container');
                const totalEl = document.getElementById('cart-total-amount');

                if (this.cart.length === 0) {
                    container.innerHTML = '<p>Your cart is currently empty.</p>';
                    totalEl.textContent = '$0.00';
                    return;
                }

                let total = 0;
                container.innerHTML = this.cart.map(item => {
                    total += item.price;
                    return `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.title}">
                            <div class="cart-item-info">
                                <h4 class="cart-item-title">${item.title}</h4>
                                <p>$${item.price}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                totalEl.textContent = `$${total.toFixed(2)}`;
            },

            // CART ACTIONS
            addToCart: function (productId) {
                const product = productsData.find(p => p.id === productId);
                this.cart.push(product);
                this.updateCartUI();
                alert(`${product.title} added to cart!`);
                this.navigate('cart'); // Optionally jump straight to cart
            },

            updateCartUI: function () {
                const badge = document.getElementById('cart-count');
                badge.textContent = this.cart.length;
                if (this.cart.length > 0) {
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            },

            clearCart: function () {
                this.cart = [];
                this.updateCartUI();
            }
        };

        // Initialize app on load
        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>

</html>
